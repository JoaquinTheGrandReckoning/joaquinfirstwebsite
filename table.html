<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Tabel</title>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        table{
            margin-left: auto;
            margin-right: auto;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h3>CARA MEMBUAT TABEL PADA HTML</h3>

    <table>
        <tr style="background-color: aqua;">
            <th>Topik</th>
            <th>Keterangan</th>
        </tr>
        <tr>
            <td>Nama</td>
            <td>Joaquin</td>
        </tr>
        <tr>
            <td>Class</td>
            <td>8B</td>
        </tr>
    </table>
</body>
</html>
